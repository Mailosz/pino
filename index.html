<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }

      #main-canvas {
        width: 100%;
        height: 100%
      }
    </style>
  </head>
  <body>
    <canvas id="main-canvas"></canvas>
    <script type="module">
      import init, { initialize, resize, redraw, add_primitive, add_primitive_gradient } from "./pkg/pino.js";
      import {CanvasManager, DrawingManager} from "./js/www/js/canvas/main.js";


      class WebGlDrawingManager extends DrawingManager {


        constructor() {
          super();
        }

        resize(width, height) {
            resize(this.cm.canvasElement.id, width, height);
            redraw(this.cm.canvasElement.id);
        }

        /**
         * Called automatically before first draw
         */
        prepare() {
          initialize(this.cm.canvasElement.id);
        }

        zoomBy(factor, origin) {
            throw "zoomBy not implemented";
        }


        redraw() {
          redraw(this.cm.canvasElement.id);
        }
      }

      init().then(() => {
        let canvas = document.getElementById('main-canvas');
        console.log(canvas.id);
        let cm = new CanvasManager(canvas);
        cm.setDrawingManager(new WebGlDrawingManager());

        add_primitive(canvas.id, [250, 300, 1, 280, 200, 1, 350, 400, 1, 400, 350, 1], 0.6, 0.7, 0.8, 1.0);

        add_primitive_gradient(canvas.id, [400, 250, 1, 600, 200, 1, 500, 500, 1], 400, 400, 0.2, 0.9, 0.3, 1.0, 500, 500, 0.2, 0.3, 0.9, 1.0);

        cm.redraw();
      });
    </script>
  </body>
</html>
