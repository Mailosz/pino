<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }

      #main-canvas {
        width: 100%;
        height: 100%
      }
    </style>
  </head>
  <body>
    <canvas id="main-canvas"></canvas>
    <script type="module">
      import init, { initialize, resize, redraw, add_polygon, set_linear_gradient, set_solid_color_brush, set_radial_gradient, set_conic_gradient } from "./pkg/pino.js";
      import {CanvasManager, DrawingManager} from "./js/www/js/canvas/main.js";


      class WebGlDrawingManager extends DrawingManager {


        constructor() {
          super();
        }

        resize(width, height) {
            resize(this.cm.canvasElement.id, width, height);
            redraw(this.cm.canvasElement.id);
        }

        /**
         * Called automatically before first draw
         */
        prepare() {
          initialize(this.cm.canvasElement.id);
        }

        zoomBy(factor, origin) {
            throw "zoomBy not implemented";
        }


        redraw() {
          redraw(this.cm.canvasElement.id);
        }
      }

      init().then(() => {
        let canvas = document.getElementById('main-canvas');
        console.log(canvas.id);
        let cm = new CanvasManager(canvas);
        cm.setDrawingManager(new WebGlDrawingManager());


        set_linear_gradient(canvas.id, 320, 300, 450, 500, [
          0,   1, 0, 0, 1, 
          0.5, 0, 1, 0, 1,
          1,   0, 0, 1, 1
        ]);

        // set_solid_color_brush(canvas.id, 1, 1, 0, 1);


//         add_polygon(canvas.id, "counter-clockwise", [
//           400, 400,
//           400, 500,
//           600, 400,
//           600, 500,

// ]);

          add_polygon(canvas.id, "clockwise", [
                      500, 500,
                      1000, 500,
                      900, 300,
                      800, 700,
                      700, 300,
                      600, 700,

            ]);


        set_conic_gradient(canvas.id, 300, 300, 600, 500, [
          0,   1, 1, 0, 1, 
          0.5, 0, 1, 1, 1,
          1,   1, 0, 1, 1
        ]);

        add_polygon(canvas.id, "clockwise", [
                      200, 200,
                      500, 200,
                      500, 500,
                      200, 500,

            ]);



//         add_polygon(canvas.id, "counter-clockwise", [
//           800, 100,
//           800, 200,
//           900, 200,
//           900, 300,
//           1000, 300,
//           1000, 200,
//           900, 200,
//           900, 100,
// ]);

        // add_polygon(canvas.id, [
        //   400, 400,
        //   350, 450,
        //   400, 500, 
        //   500, 500, 
        //   550, 450, 
        //   500, 400, 
        //   600, 300, 
        //   600, 400,
        //   800, 250,
        //   550, 250]);        
        
        
        // add_polygon(canvas.id, "counter-clockwise", [
        //   400, 400,
        //   350, 450,
        //   400, 500, 
        //   500, 500, 
        //   550, 450, 
        //   500, 400, 
        //   600, 300, 
        //   600, 400,
        //   800, 250,
        //   550, 250]);

          let vertices = [];
          let max = 80;
          let size = 100;
          let cx = 500;
          let cy = 500;
          for (let i = 0; i < max; i++) {
            let angle = (i / max) * Math.PI * 2;
              vertices.push(cx + Math.cos(angle) * size);
              vertices.push(cy + Math.sin(angle) * size);
          }
          add_polygon(canvas.id, "clockwise", vertices);
          
        
        cm.redraw();
      });
    </script>
  </body>
</html>
